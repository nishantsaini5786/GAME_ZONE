    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('bg.jpg') center/cover no-repeat fixed;
            overflow: hidden;
            color: white;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 2.2em;
            color: #00ffff;
            text-shadow: 0 0 10px cyan;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid cyan;
            box-shadow: 0 0 25px cyan;
            background: url('ns.jpg') center/cover no-repeat;
            margin: 0 auto 20px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .launch-btn {
            margin-top: 30px;
            background-color: black;
            color: cyan;
            border: 2px solid cyan;
            font-size: 1.5em;
            padding: 15px 40px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .launch-btn:hover {
            background-color: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
        }

        .floating-icons span {
            position: absolute;
            font-size: 2.5em;
            animation: floatAnim linear infinite;
            color: #ffccff;
        }

        @keyframes floatAnim {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 1em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 10px;
            border-top: 2px solid cyan;
            color: #b3ffff;
        }

        footer a {
            color: #66ffff;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            color: cyan;
        }
    </style>
</head>
