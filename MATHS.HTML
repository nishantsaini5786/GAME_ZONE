  <title>Maths Game - Saini Games Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jpg') center/cover fixed no-repeat;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      animation: waveBG 15s infinite linear;
      background-size: 110%;
    }

    @keyframes waveBG {
      0% {
        background-position: 50% 50%;
      }

      50% {
        background-position: 48% 52%;
      }

      100% {
        background-position: 50% 50%;
      }
    }

    header {
      padding: 60px 20px 10px;
    }

    .animated-title {
      font-size: 3.5em;
      color: #00ccff;
      text-shadow: 0 0 15px #0033ff, 0 0 25px #00ccff;
      animation: slideDown 2s ease-out;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 40px;
    }

    .game-title {
      font-size: 2.8em;
      color: #a7e4ff;
      margin-bottom: 20px;
    }

    .game-desc {
      font-size: 1.4em;
      color: #d9f4ff;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .play-button {
      background-color: #00ccff;
      color: black;
      padding: 15px 35px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none; 
    }

    .play-button:hover {
      background-color: #99f4ff;
      color: black;
      box-shadow: 0 0 15px white;
    }

    .back-btn {
      margin-top: 50px;
    }

    .back-btn a {
      display: inline-block;
      background-color: #004466;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .back-btn a:hover {
      background-color: #00ccff;
      color: black;
      box-shadow: 0 0 10px #00ccff;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 20px;
      font-size: 1.3em;
      border-top: 5px double #00ccff;
      color: #baffff;
      text-align: center;
    }

    footer a {
      color: #a3ffff;
      margin: 0 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: white;
    }

    @media screen and (max-width: 600px) {
      .animated-title {
        font-size: 2.4em;
      }

      .game-title {
        font-size: 2em;
      }

      .play-button {
        font-size: 1.2em;
        padding: 10px 25px;
      }

      footer {
        font-size: 1em;
      }
    }
  </style>
</head>
